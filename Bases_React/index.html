<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" defer></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" defer></script> <!--defer = permet de dire qu'il sera charger a la fin de notre DOM-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!--permet de faire fonctionner Babel au niveau de Java Script (permetra d'utiliser des codes JSX )--> 
    <script src="app.js" type="text/babel" defer></script> <!--type="text/babel" = permet d'indiquer que ce script là devrai être convertis avec Babel-->
    <title>Document</title>
</head>
<body>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
</body>
</html>
